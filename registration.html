    <!-- registration start -->

    <section class="registration">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form class="r-form">
              <div class="container">
                <div class="form-content">
                  <h1>REGISTER <span class="here">HERE</span></h1>
                  <br />
                  <p>Please fill in this form to enroll this course.</p>
                  <br />

                  <div class="main-group">
                    <div class="form-group">
                      <label for="First Name"> First Name</label>
                      <input
                        type="text"
                        placeholder=" First Name"
                        name="First Name"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Last Name"> Last Name</label>
                      <input
                        type="text"
                        placeholder=" Last Name"
                        name="Last Name"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Father Name"> Father Name</label>
                      <input
                        type="text"
                        placeholder=" Father Name"
                        name="Father Name"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Mother Name"> Mother Name</label>
                      <input
                        type="text"
                        placeholder=" Mother Name"
                        name="Mother Name"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="email"> Email</label>
                      <input
                        type="text"
                        placeholder=" Enter Email"
                        name="email"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email"> Phone Number</label>
                      <input
                        type="number"
                        placeholder=" Enter Phone Number"
                        name="Number"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="password"> Password</label>
                      <input
                        type="password"
                        placeholder=" Enter Password"
                        name="password"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="confirm Password"> Confirm Password</label>

                      <input
                        type="password"
                        placeholder=" Confirm Password"
                        name="confirm Password"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="address"> Address</label>
                      <input
                        type="text"
                        placeholder=" Address"
                        name="Address"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="birthday"> Date Of Birth </label>
                      <input
                        type="date"
                        id=" birthday"
                        name=" birthday"
                        class="birth-control"
                      />
                    </div>

                    <div class="form-group">
                      <label for="gender"> SELECT YOUR GENDER</label>
                      <div class="gender-box1">
                        <input
                          type="radio"
                          name="gender"
                          value="male"
                          class=""
                        />
                        Male
                        <input
                          type="radio"
                          name="gender"
                          value="Female"
                          class=""
                        />
                        Female
                        <input
                          type="radio"
                          name="gender"
                          value="Other"
                          class=""
                        />
                        Other
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="religion"> Course</label>
                      <select name="religion" class="form-control">
                        <option value="none" selected>Select</option>
                        <option value="Video Editing">Video Editing</option>
                        <option
                          value="Graphic
                        Design"
                        >
                          Graphic Design
                        </option>
                        <option
                          value="SEO
                        Optimaize"
                        >
                          SEO Optimaize
                        </option>
                        <option
                          value="Youtube
                        Monetization"
                        >
                          Youtube Monetization
                        </option>
                      </select>
                    </div>

                    <div class="form-group">
                      <br />
                      <textarea
                        name="textarea"
                        placeholder="  Enter text here..."
                        id=""
                        cols="30"
                        rows="20"
                        class="textarea"
                      ></textarea
                      ><br />
                    </div>

                    <div class="form-group">
                      <input
                        type="submit"
                        value="Register"
                        class="btn-submit"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
